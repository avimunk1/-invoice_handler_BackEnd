version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: invoice_handler_db
    environment:
      POSTGRES_DB: invoice_handler_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d  # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d invoice_handler_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: invoice_handler_db_data

